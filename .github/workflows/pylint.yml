name: Lint Check

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install lint dependencies
        run: |
          pip install -r requirements-lint.txt

      - name: Run Black
        run: black .

      - name: Run isort
        run: isort .

      - name: Run flake8
        run: flake8 .

      - name: Run pylint
        run: |
          find . -name "*.py" | xargs pylint --fail-under=8.0


